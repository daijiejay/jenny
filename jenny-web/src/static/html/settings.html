<div class="modal fade" id="setPassword" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog" style="width: 60%;">
		<div class="modal-content">
			<!-- 模态框头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">修改密码</h4>
			</div>
			<!-- 模态框主体 -->
			<div class="modal-body">
				<div class="form-three widget-shadow">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="focusedinput" class="col-sm-2 control-label">旧密码</label>
							<div class="col-sm-7">
								<input type="password" class="form-control" name="oldPassword" placeholder="输入旧的密码">
							</div>
							<div class="col-sm-3">
								<p class="help-block"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="focusedinput" class="col-sm-2 control-label">新密码</label>
							<div class="col-sm-7">
								<input type="password" class="form-control" name="newPassword" placeholder="输入新的密码">
							</div>
							<div class="col-sm-3">
								<p class="help-block"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="focusedinput" class="col-sm-2 control-label">确认新密码</label>
							<div class="col-sm-7">
								<input type="password" class="form-control" name="rePassword" placeholder="再次确认输入新的密码">
							</div>
							<div class="col-sm-3">
								<p class="help-block"></p>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- 模态框底部 -->
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary save">保存</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
			</div>
		</div>
	</div>
</div>
