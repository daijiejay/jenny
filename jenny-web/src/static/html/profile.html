<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="../public/css/style.css" rel='stylesheet' type='text/css' />
		<link href="../assets/css/styles.css" type="text/css" rel="stylesheet">
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12">
					<div class="panel panel-profile panel-midnightblue">
						<div class="panel-body">
							<div class="row">
								<div class="col-md-2">
									<img id="portrait" src="" alt="" class="avatar pull-left" style="margin: 0 20px 20px 0">
									<div class="text-center">
										<a>修改图像</a>
									</div>
								</div>
								<div class="col-md-5">
									<form action="" class="form-horizontal">
										<div class="form-group mb10">
											<label class="col-sm-3 control-label mb0">用户名</label>
											<div class="col-sm-7">
												<p class="form-control-static" id="userName"></p>
											</div>
										</div>
										<div class="form-group mb10">
											<label class="col-sm-3 control-label mb0">邮箱</label>
											<div class="col-sm-7">
												<a href="#" id="email" data-type="email" data-pk="1" data-title="邮箱"></a>
											</div>
										</div>
										<div class="form-group mb10">
											<label class="col-sm-3 control-label mb0">手机号</label>
											<div class="col-sm-7">
												<a href="#" id="mobile" data-type="text" data-pk="1" data-title="手机号"></a>
											</div>
										</div>
										<div class="form-group mb10">
											<label class="col-sm-3 control-label mb0">生日</label>
											<div class="col-sm-7">
												<a href="#" id="birthday" data-type="combodate" data-value="" data-format="YYYY-MM-DD" data-viewformat="YYYY/MM/DD" data-template="YYYY / MMM / D" data-pk="1"  data-title="生日"></a>
											</div>
										</div>
										<div class="form-group mb10">
											<label class="col-sm-3 control-label mb0">性别</label>
											<div class="col-sm-7">
												<a href="#" id="gander" data-type="select" data-pk="1" data-value="" data-title="性别"></a>
											</div>
										</div>
									</form>
								</div>
								<div class="col-md-5">
									<h3 class="mt0">简介</h3>
									<p>
										我是管理员
									</p>
								</div>
							</div>
							<!--<hr class="outsider">-->
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../assets/js/jquery-1.10.2.min.js"></script>
		<script src="../assets/js/jqueryui-1.9.2.min.js"></script>
		<script src="../assets/js/bootstrap.min.js"></script>
		<script src="../assets/plugins/jquery-slimscroll/jquery.slimscroll.js"></script>
		<script src="../assets/plugins/sparklines/jquery.sparklines.min.js"></script>
		<script src="../assets/plugins/jstree/dist/jstree.min.js"></script>
		<script src="../assets/plugins/codeprettifier/prettify.js"></script>
		<script src="../assets/plugins/bootstrap-switch/bootstrap-switch.js"></script>
		<script src="../assets/plugins/bootstrap-tabdrop/js/bootstrap-tabdrop.js"></script>
		<script src="../assets/plugins/iCheck/icheck.min.js"></script>
		<script src="../assets/plugins/form-daterangepicker/moment.min.js"></script>
		<script src="../assets/plugins/form-xeditable/bootstrap3-editable/js/bootstrap-editable.js"></script>  
		<script src="../assets/js/enquire.min.js"></script>
		<script src="../assets/js/application.js"></script>
		<script src="../assets/demo/demo.js"></script>
		<script src="../assets/demo/demo-switcher.js"></script>
		<script src="../public/bootstrap/js/bootstrap-closable-tab.js"></script>
		<script src="../public/fakeLoader/js/fakeLoader.js"></script>
		<script src="../public/layer/js/layer.js"></script>
		<script src="../public/js/common.js"></script>
		<script src="../js/profile.js"></script>
	</body>

</html>
