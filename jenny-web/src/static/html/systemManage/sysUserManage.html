<div class="modal fade" id="saveSysUser" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog" style="width: 80%;">
		<div class="modal-content">
			<!-- 模态框头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">添加</h4>
			</div>
			<!-- 模态框主体 -->
			<div class="modal-body">
				<div class="form-three widget-shadow">
					<form class="form-horizontal">
						<input type="hidden" id="userId" name="userId" />
						<div class="form-group">
							<label for="focusedinput" class="col-sm-2 control-label">用户名</label>
							<div class="col-sm-7">
								<div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-user"></i>
									</span>
									<input type="text" class="form-control" maxlength="20" name="userName" id="userName" placeholder="用户名">
								</div>
							</div>
							<div class="col-sm-3">
								<p class="help-block"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="focusedinput" class="col-sm-2 control-label">手机号</label>
							<div class="col-sm-7">
								<div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-phone"></i>
									</span>
									<input type="text" class="form-control" name="mobile" id="mobile" placeholder="手机号">
								</div>
							</div>
							<div class="col-sm-3">
								<p class="help-block"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="focusedinput" class="col-sm-2 control-label">密码</label>
							<div class="col-sm-7">
								<div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-key"></i>
									</span>
									<input type="password" class="form-control" name="password" id="password" placeholder="密码">
								</div>
							</div>
							<div class="col-sm-3">
								<p class="help-block"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="focusedinput" class="col-sm-2 control-label">邮箱</label>
							<div class="col-sm-7">
								<div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-envelope"></i>
									</span>
									<input type="email" class="form-control" name="email" id="email" placeholder="邮箱">
								</div>
							</div>
							<div class="col-sm-3">
								<p class="help-block"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="focusedinput" class="col-sm-2 control-label">生日</label>
							<div class="col-sm-7">
								<div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-birthday-cake"></i>
									</span>
									<input type="date" class="form-control" name="birthday" id="birthday" placeholder="生日">
								</div>
							</div>
							<div class="col-sm-3">
								<p class="help-block"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="focusedinput" class="col-sm-2 control-label">性别</label>
							<div class="col-sm-7">
								<div class="radio block"><label><input type="radio" name="gander" value="1">男</label></div>
								<div class="radio block"><label><input type="radio" name="gander" value="0">女</label></div>
							</div>
							<div class="col-sm-3">
								<p class="help-block"></p>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- 模态框底部 -->
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary save">保存</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
			</div>
		</div>
	</div>
</div>
