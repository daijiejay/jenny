	<body>
		<div class="main-page general">
			<div class="row">
				<div class="col-md-6 general-grids-l general-grids">

						</ul>

								<div class="form-body">

										<input type="hidden" class="form-control" id="menuId" name="menuId">

											<label class="col-sm-3 control-label">父级菜单名称</label>
											<div class="col-sm-7">
												<input type="text" class="form-control" id="parentName" name="parentName" readonly>

										</div>
										<div class="form-group">

											<div class="col-sm-7">
												<input type="text" class="form-control" id="menuName" name="menuName" readonly>
											</div>
										</div>
										<div class="form-group">

											<div class="col-sm-7">
												<input type="text" class="form-control" id="mapping" name="mapping">
											</div>
										</div>

											<div class="col-sm-7">
												<input type="email" class="form-control" id="icon" name="icon">
											</div>
										</div>
										<div class="form-group">
											<div class="col-sm-offset-3 col-sm-7">
												<button type="submit" class="btn btn-default">保存</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>

							</table>
						</div>
					</div>

</html>
