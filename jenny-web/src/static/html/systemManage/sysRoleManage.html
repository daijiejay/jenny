<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>系统角色管理</title>
		<link href="../../public/css/style.css" rel='stylesheet' type='text/css' />
		<link href="../../assets/css/styles.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<i class="fa fa-tasks"></i><span> 查询条件</span>
						</div>
						<div class="panel-body">
							<div class="table-search froms">
								<form class="form-inline">
									<div class="form-group">
										<label for="userName">角色名称：</label>
										<input type="text" class="form-control" name="roleName" placeholder="用户名称">
									</div>
									<button type="reset" class="btn btn-default">重置</button>
									<button type="button" class="btn btn-default query">查询</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<table class="table table-hover" id="sysRoleTable">
					</table>
				</div>
			</div>
		</div>
		<div class="fakeloader"></div>
		<script src="../../public/jquery/js/jquery-1.11.1.min.js"></script>
		<script src="../../public/jquery/js/jquery.validate.min.js"></script>
		<script src="../../public/jquery/js/jquery.validate.messages_cn.js"></script>
		<script src="../../public/bootstrap/js/bootstrap.js"></script>
		<script src="../../public/bootstrap/js/bootstrap-table.js"></script>
		<script src="../../public/bootstrap/js/bootstrap-table-zh-CN.js"></script>
		<script src="../../public/ztree/js/jquery.ztree.core.js"></script>
		<script src="../../public/ztree/js/jquery.ztree.excheck.js"></script>
		<script src="../../public/ztree/js/jquery.ztree.exedit.js"></script>
		<script src="../../public/layer/js/layer.js"></script>
		<script src="../../public/fakeLoader/js/fakeLoader.js"></script>
		<script src="../../public/js/custom.validate.js"></script>
		<script src="../../public/js/common.js"></script>
		<script src="../../js/systemManage/sysRoleManage.js"></script>
	</body>
</html>

<div class="modal fade" id="saveSysRole" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog" style="width: 60%;">
		<div class="modal-content">
			<!-- 模态框头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">添加</h4>
			</div>
			<!-- 模态框主体 -->
			<div class="modal-body">
				<div class="form-three widget-shadow">
					<form class="form-horizontal">
						<input type="hidden" id="roleId" name="roleId"/>
						<div class="form-group">
							<label for="focusedinput" class="col-sm-2 control-label">角色代码</label>
							<div class="col-sm-7">
								<div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-font"></i>
									</span>
									<input type="text" class="form-control" maxlength="20" name="roleCode" id="roleCode" placeholder="角色代码">
								</div>
							</div>
							<div class="col-sm-3">
								<p class="help-block"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="focusedinput" class="col-sm-2 control-label">角色名称</label>
							<div class="col-sm-7">
								<div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-font"></i>
									</span>
									<input type="text" class="form-control" maxlength="20" name="roleName" id="roleName" placeholder="角色名称">
								</div>
							</div>
							<div class="col-sm-3">
								<p class="help-block"></p>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- 模态框底部 -->
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary save">保存</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="setMenu" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog" style="width: 50%;">
		<div class="modal-content">
			<!-- 模态框头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">添加</h4>
			</div>
			<!-- 模态框主体 -->
			<div class="modal-body">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">角色代码</label>
						<div class="col-sm-4">
							<p class="form-control-static" id="roleCode"></p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">角色名称</label>
						<div class="col-sm-4">
							<p class="form-control-static" id="roleName"></p>
						</div>
					</div>
				</div>
				<div>
					<ul id="selectedMenu" class="ztree">
					</ul>
				</div>
			</div>
			<!-- 模态框底部 -->
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary save">保存</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
			</div>
		</div>
	</div>
</div>
