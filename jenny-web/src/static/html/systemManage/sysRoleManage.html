<div class="modal fade" id="saveSysRole" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog" style="width: 80%;">
		<div class="modal-content">
			<!-- 模态框头部 -->
			<div class="modal-header">
				<h4 class="modal-title">添加</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<!-- 模态框主体 -->
			<div class="modal-body">
				<div class="form-three widget-shadow">
					<form class="form-horizontal">
						<input type="hidden" id="userCode" name="userCode"/>
						<div class="form-group">
							<label for="focusedinput" class="col-sm-2 control-label">角色名称</label>
							<div class="col-sm-8">
								<div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-user"></i>
									</span>
									<input type="text" class="form-control1" maxlength="20" name="roleName" id="roleName" placeholder="角色名称">
								</div>
							</div>
							<div class="col-sm-2">
								<p class="help-block"></p>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- 模态框底部 -->
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary save">保存</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
			</div>
		</div>
	</div>
</div>
